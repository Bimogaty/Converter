<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wuthering Waves Waveplate Counter</title>
  <style>
    /* Background with Wuthering Waves theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.imgur.com/WWavesBG.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      background: linear-gradient(45deg, #f44336, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .display {
      font-size: 2.2rem;
      margin: 1rem 0;
      color: #333;
    }
    #next-waveplate, #full-waveplate {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .controls input {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
    }
    .controls button {
      flex: 1 1 100px;
      padding: 0.6rem 1rem;
      border: none;
      background: linear-gradient(45deg, #f44336, #ff9800);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .controls button:hover {
      transform: scale(1.05);
    }
    .controls button:active {
      transform: scale(0.95);
    }
    @media (max-width: 400px) {
      .container { padding: 1.5rem; }
      .display { font-size: 1.8rem; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Waveplate Counter</h1>
    <div class="display" id="current-waveplate">--</div>
    <div id="next-waveplate">Next in: --</div>
    <div id="full-waveplate">Full in: --</div>
    <div class="controls">
      <input type="number" id="waveplate-amount" min="0" max="260" placeholder="Current" />
      <button id="set-btn">Set Waveplate</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const WAVEPLATE_MAX = 240;
      const RECOVER_SEC = 6 * 60; // 6 minutes per waveplate
      const STORAGE_KEY = 'wwWaveplateState';

      function saveState(state) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function loadState() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : null;
      }

      function init() {
        let st = loadState();
        if (!st) {
          st = { lastTimestamp: Date.now(), lastWaveplate: WAVEPLATE_MAX };
          saveState(st);
        }
        return st;
      }

      function getDiffSec() {
        return Math.floor((Date.now() - state.lastTimestamp) / 1000);
      }

      function calculateCurrent() {
        const gained = Math.floor(getDiffSec() / RECOVER_SEC);
        return Math.min(WAVEPLATE_MAX, state.lastWaveplate + gained);
      }

      function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        let str = '';
        if (h) str += `${h}h `;
        if (m || h) str += `${m}m `;
        str += `${s}s`;
        return str;
      }

      function updateDisplay() {
        const nowVal = calculateCurrent();
        const elapsed = getDiffSec();
        const nextIn = RECOVER_SEC - (elapsed % RECOVER_SEC);
        const fullIn = nowVal < WAVEPLATE_MAX ? (WAVEPLATE_MAX - nowVal) * RECOVER_SEC - (elapsed % RECOVER_SEC) : 0;

        document.getElementById('current-waveplate').textContent = `Waveplate: ${nowVal}/${WAVEPLATE_MAX}`;
        document.getElementById('next-waveplate').textContent = nowVal < WAVEPLATE_MAX ? `Next in: ${formatTime(nextIn)}` : 'Full';
        document.getElementById('full-waveplate').textContent = nowVal < WAVEPLATE_MAX ? `Full in: ${formatTime(fullIn)}` : '';
      }

      window.reset = () => {
        state = { lastTimestamp: Date.now(), lastWaveplate: WAVEPLATE_MAX };
        saveState(state);
        updateDisplay();
      };

      window.setWaveplate = () => {
        const inp = document.getElementById('waveplate-amount');
        const val = parseInt(inp.value, 10);
        if (isNaN(val) || val < 0 || val > WAVEPLATE_MAX) return;
        state = { lastTimestamp: Date.now(), lastWaveplate: val };
        saveState(state);
        inp.value = '';
        updateDisplay();
      };

      let state = init();
      updateDisplay();
      setInterval(updateDisplay, 1000);

      document.getElementById('reset-btn').addEventListener('click', reset);
      document.getElementById('set-btn').addEventListener('click', setWaveplate);
    });
  </script>
</body>
</html>
