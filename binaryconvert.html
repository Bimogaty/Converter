<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Converter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcccb;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff677d;
            font-size: 28px;
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            position: relative;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            color: #ff677d;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff677d;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ff677d;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff677d;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #ff3d4a;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #ff677d;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease; /* Transition animation */
        }
    </style>
</head>
<body>
    <h1>Binary Converter</h1>
    <div class="container">
        <label for="number">Enter a number:</label>
        <input type="text" id="number" placeholder="Enter a number">
        <select id="conversionType">
            <option value="binToDec">Binary to Decimal</option>
            <option value="decToBin">Decimal to Binary</option>
            <option value="decToHex">Decimal to Hexadecimal</option>
            <option value="hexToDec">Hexadecimal to Decimal</option>
            <option value="binToHex">Binary to Hexadecimal</option>
            <option value="hexToBin">Hexadecimal to Binary</option>
        </select>
        <button onclick="convertNumber()">Convert</button>
        <button onclick="clearFields()">Clear</button>
        <p id="result"></p>
    </div>

    <script>
        function convertNumber() {
            const numberInput = document.getElementById('number').value;
            const conversionType = document.getElementById('conversionType').value;
            let result = '';

            switch (conversionType) {
                case 'binToDec':
                    result = parseInt(numberInput, 2);
                    break;
                case 'decToBin':
                    result = (parseInt(numberInput)).toString(2);
                    break;
                case 'decToHex':
                    result = (parseInt(numberInput)).toString(16).toUpperCase();
                    break;
                case 'hexToDec':
                    result = parseInt(numberInput, 16);
                    break;
                case 'binToHex':
                    result = (parseInt(numberInput, 2)).toString(16).toUpperCase();
                    break;
                case 'hexToBin':
                    result = (parseInt(numberInput, 16)).toString(2);
                    break;
                default:
                    result = 'Invalid conversion type.';
                    break;
            }

            const resultElement = document.getElementById('result');
            resultElement.innerText = result;
            resultElement.style.opacity = 1; // Show the result with animation
        }

        function clearFields() {
            document.getElementById('number').value = ''; // Clear the input field
            document.getElementById('result').innerText = ''; // Clear the result
        }
    </script>
</body>
</html>
